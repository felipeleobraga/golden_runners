<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar - Golden Runners</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-6 text-yellow-500">Entrar</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mb-4">
          {% for category, message in messages %}
            <li class="text-{{ 'green' if category == 'success' else 'red' }}-600 text-sm">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" name="email" id="email" required class="w-full p-2 border rounded" />
      </div>

      <div class="mb-6">
        <label for="senha" class="block text-sm font-medium">Senha</label>
        <input type="password" name="senha" id="senha" required class="w-full p-2 border rounded" />
      </div>

      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
        Entrar
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      NÃ£o tem uma conta? <a href="{{ url_for('auth.register') }}" class="text-yellow-600 hover:underline">Cadastre-se</a>
    </p>
  </div>
</body>
</html>
