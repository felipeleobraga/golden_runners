<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Golden Runners</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-yellow-600">Cadastro Golden Runners</h1>
        
        {% with messages = get_flashed_messages(with_categories=true)  %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-4 mb-4 text-sm rounded-lg 
                          {% if category == 'error' %} bg-red-100 text-red-700 {% endif %}
                          {% if category == 'success' %} bg-green-100 text-green-700 {% endif %}
                          {% if category == 'info' %} bg-blue-100 text-blue-700 {% endif %}"
                   role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Nome de Usuário</label>
                <input type="text" name="username" id="username" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" name="email" id="email" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Senha</label>
                <input type="password" name="password" id="password" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Cadastrar
                </button>
            </div>
            <p class="text-center text-gray-600 text-sm mt-4">
                Já tem uma conta? <a href="{{ url_for('auth.login') }}" class="text-yellow-600 hover:text-yellow-800">Faça login</a>
            </p>
        </form>
    </div>
</body>
</html>
